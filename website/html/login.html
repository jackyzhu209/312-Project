<!doctype html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body>
    <a href="../index.html">
        <center><img src="../images/logo.png" align="bottom" style="width:400px;height:200px;"> </center>
    </a>
	<b style="position:relative; left: 10px;">{{loggedin_temp}}</b>
    <!--Tab links-->
    <hr>
    <div class="tab">
        <button class="tablinks" onclick="location.href='../index.html'">Home</button>
        <button class="tablinks" onclick="location.href='../html/login.html'">Login</button>
        <button class="tablinks" onclick="location.href='../html/projects.html'">Projects</button>
        <button class="tablinks" onclick="location.href='../html/users.html'">Users</button>
        <button class="tablinks" onclick="location.href='../html/about.html'">About</button>
        <button {{hideornot}} class="tablinks" onclick="location.href='../html/profile.html'">My Profile</button>
    </div>

	<form action ="/loginuser" id="login-form" method="post" enctype="multipart/form-data">
		<label for="login-user-name"><b>Username</b></label>
		<br>
		<input id="login-user-name" type="text" placeholder="Enter Username" name="loginusername" required>
		<br>
		<label for="login-user-pass"><b>Password</b></label>
		<br>
		<input id="login-user-pass" type="password" placeholder="Enter Password" name="loginuserpass" required>
		<button type="submit" value="Submit">Login</button>
	</form>
	<!-- One way Link to FORGOT PASSWORD html file -->
	<a href="../html/forgotpass.html">Forgot password?</a>
	<br>
	<!-- One way Link to CREATE ACCOUNT html file -->
	<a href="../html/createaccount.html">No account? Create one.</a>

    <hr>
    <!--scripts-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script type="text/javascript" src="../src/js/login.js"></script>
</body>

</html>
