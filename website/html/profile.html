<!doctype html>

<head>
    <title>Profile Pictures</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

    <form action ="/loginuser" id="login-form" method="post" enctype="multipart/form-data">
		<div class="form-info">
			<label for="login-user-name"><b>Username</b></label>
			<br>
			<input id="login-user-name" type="text" placeholder="Enter Username" name="loginusername" required="">
		<br>
		</div>
		<div class="form-info">
			<label for="projects"><b>Project Skills</b></label>
			<br>
			<input id="project-skills" type="text" placeholder="owner" name="projectskills" required="">
		<br>
		</div>
		<div class="form-info">
			<label for="personal-website"><b>Personal Website :</b></label>
			<br>
			<input id="website" type="url" placeholder="Website" name="website" required="">
		<br>
		</div>
		<div class="form-info">
			<label for="github"><b>Github :</b></label>
			<br>
			<input id="website" type="url" placeholder="Github" name="github" required="">
		<br>
		</div>
		</div>
		<div class="form-info">
			<label for="email"><b>Contact Email :</b></label>
			<br>
			<input id="email" type="email" placeholder="Contact Email" name="contact_email" require="">
		<br>
		</div>
		<div class="profile-image">
			<form action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
			    <label for="form-file">{{profile picture}}: </label>
			    <input id="form-file" type="file" name="upload">
			    <br/>
			    <label for="image-form-name">{{caption}}: </label>
			    <input id="image-form-name" type="text" name="name">
			    <input type="submit" value="Submit">
			</form>
	    	</div>
		<div class="form-info">
			<label for="login-user-pass"><b>Password</b></label>
			<br>
			<input id="login-user-pass" type="password" placeholder="Enter Password" name="loginuserpass" required>
			<button type="submit" class="submit" value="Submit">Login</button>
		</div>
	</form>
