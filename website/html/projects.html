    <!--Tab links-->

    <div class="tab">
        <button class="tablinks" onclick="location.href='../index.html'">Home</button>
        <button class="tablinks" onclick="location.href='../html/login.html'">Login</button>
        <button class="tablinks" onclick="location.href='../html/projects.html'">Projects</button>
        <button class="tablinks" onclick="location.href='../html/users.html'">Users</button>
        <button class="tablinks" onclick="location.href='../html/about.html'">About</button>
        <button {{hideornot}} class="tablinks" onclick="location.href='../html/profile.html'">My Profile</button>
    </div>

    <div class="projectlist">
        {{projectslist}}

    </div>
    
    <div class="projectuploader" {{hideornot}}>
        <b>Upload a project!</b>
        <br><br>
        <form action ="/uploadproject" id="upload-project-form" method="post" enctype="multipart/form-data">
            <label for="enter-project-name"><b>Project Name</b></label>
            <br>
            <input id="enter-project-name" type="text" placeholder="Enter Project Name" name="enterprojectname" required>
            <br>
            <label for="enter-project-description"><b>Description</b></label>
            <br>
            <textarea rows="4" cols="50" id="enter-project-description" type="text" placeholder="Enter project description here..." name="comment" required></textarea>
            <br>
            <label for="upload-project-image"><b>Image</b></label>
            <br>
            <input id="upload-project-image" type="file" name="uploadprojectimage" required>
            <br><br>
            <button type="submit" value="Submit">Upload Project</button>
        </form>
    </div>
    
    <hr>
