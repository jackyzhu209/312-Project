    <div class=membersonline>
        Currently Online
        <ul id="onlineuserslist" style="overflow-y: scroll; height: 200px; width: 190px;">
            <li>User 1 <button id="User 1" class="messagebutton" onclick="openChat(this.id)">Message</button></li>

    <div class="chat-popup" id="dmBox">
      <div class="chat-box">
        <div id="chatTarget">Chat@Placeholder</div>
        <label for="messages"><b>Messages</b></label>
        <textarea readonly name="messages"></textarea>
        <input id="enter-dm-msg" type="text" placeholder="Enter Message" name="outgoingchat" required>
        <button onclick="sendDM()">Send</button>
        <button onclick="closeChat()">Close</button>
      </div>
    </div>
